spring.application.name=backend

spring.config.import=optional:file:../.env[.properties]
spring.main.web-application-type=servlet
server.port=8080
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
app.init.default-users=${APP_INIT_DEFAULT_USERS:false}
app.default.admin.username=${APP_DEFAULT_ADMIN_USERNAME:admin}
app.default.admin.password=${APP_DEFAULT_ADMIN_PASSWORD:admin}
app.default.teacher.username=${APP_DEFAULT_TEACHER_USERNAME:teacher}
app.default.teacher.password=${APP_DEFAULT_TEACHER_PASSWORD:teacher}
app.default.student.username=${APP_DEFAULT_STUDENT_USERNAME:student}
app.default.student.password=${APP_DEFAULT_STUDENT_PASSWORD:student}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect